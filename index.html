<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/14710-conde.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>14710-conde</title>
  </head>
  <body class="container">
    <main class="box">
        <div>
            <h1 class="title">Cotizador de IMPRESIONES 3D</h1>
        </div>
        <div id="nuevaInfo">
        </div>
            <form id="formulario">
                <div class="form-group">
                  <label for="metrosMaterial"></label>
                  <input type="number" class="form-control" id="metrosMaterial" placeholder="Metros de filamento a utilizar">
                </div>
                <div class="form-group">
                  <label for="horasDeImpresion"></label>
                  <input type="number" class="form-control" id="horasDeImpresion" placeholder="Horas de impresión">
                </div>
                <div id="materialUtilizado">
                  <select class="custom-select" >
                    <option selected>Elija material de impresión</option>
                    <option value="PLA">PLA</option>
                    <option value="ABS">ABS</option>
                    <option value="TPU">TPU</option>
                    <option value="NYLON">NYLON</option>
                  </select>
                </div>
                <div class="custom-control custom-switch" id="materialDeSoporte">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">Utilizar material de soporte</label>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          <script src="14710-conde.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        </main>
  </body>
</html>
